<div class="container-fluid border-bottom border-top">
    <div class="row mt-2 p-2">
        <div class="table_header_headding d-flex justify-content-between">
            <div class="col-6">
                <ul class="d-flex justify-content-between align-items-center p-0">
                    <li>
                        <a> <i-feather name="plus" class="me-2"></i-feather>Add new item</a>
                    </li>
                    <li>
                        <a><i-feather name="briefcase" class="me-2"></i-feather> Add to
                            Maketing List</a>
                    </li>
                    <li>
                        <a> <i-feather name="share-2" class="me-2"></i-feather>Share</a>
                    </li>
                    <li>
                        <a><i-feather name="log-in" class="me-2"></i-feather> Import</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav nav-tabs">
    <li class="nav-item" [ngbNavItem]="0">
        <button ngbNavLink>Organization</button>
    </li>
    @for (item of navs; track item) {
    <li [ngbNavItem]="item?.id">
        <button ngbNavLink>
            {{ item.organizationName }}
            <span class="btn-close ms-3 fw-light" (click)="close($event, item)"></span>
        </button>
        <ng-template ngbNavContent>
            <app-organization-details [mydata]="sendData"> </app-organization-details>
        </ng-template>
    </li>
    }
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>

@if (active == '') {
<div class="container-fluid mt-3 p-0 nav-item">
    <div class="row d-flex g-0">
        <div class="sidebar_section col-2 p-2 rounded">
            <div class="bg-light" style="height: 73vh">
                <ul>
                    <h3>List</h3>
                    <div class="d-flex flex-column gap-3">
                        <li (click)="getData('All')" class="pointer_tab">
                            <a><i-feather name="users" class="me-2"></i-feather> All
                                Organizations</a>
                        </li>
                        <li (click)="getData('Customer')" class="pointer_tab">
                            <a><i-feather name="user" class="me-2"></i-feather> Customer</a>
                        </li>
                        <li (click)="getData('Non-Customer')" class="pointer_tab">
                            <a><i-feather name="user-x" class="me-2"></i-feather>
                                Non-customers</a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
        <div class="table_and_form col-10 p-2">
            <ag-grid-angular style="width: 100%; height: 550px" [columnDefs]="colDefs" [rowData]="rowData"
                [pagination]="true" [paginationAutoPageSize]="10" [paginationPageSizeSelector]="[5, 10, 20]"
                [gridOptions]="gridOptions" [rowSelection]="'multiple'">
            </ag-grid-angular>
        </div>
    </div>
</div>
}
